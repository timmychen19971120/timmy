<!DOCTYPE html>

        .menu-card span { font-weight: bold; font-size: 18px; color: #2d3436; }

        /* é€šç”¨å¡ç‰‡èˆ‡è¡¨å–® */
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        h2 { text-align: center; margin-bottom: 25px; }
        label { display: block; font-size: 13px; color: #b2bec3; margin: 15px 0 5px 5px; font-weight: bold; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f3f5; border-radius: 15px; box-sizing: border-box; font-size: 16px; background: #f1f3f5; outline: none; }
        input:focus { border-color: var(--p); }
        
        /* é£²æ–™åˆ†é å°ˆç”¨æ¨™ç±¤ */
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .tag-btn { padding: 10px 2px; border: 1px solid #eee; border-radius: 10px; font-size: 12px; text-align: center; background: white; cursor: pointer; transition: 0.2s; }
        .tag-btn.active { border-color: #ff7675; color: #ff7675; background: #fff5f5; font-weight: bold; }

        /* è—è‰²çŒæ°´æ¯å­ */
        .water-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 20px 0; justify-items: center; }
        .cup-box { 
            width: 60px; height: 80px; border: 4px solid #dfe6e9; 
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; 
            position: relative; cursor: pointer; overflow: hidden; transition: 0.3s; 
        }
        .cup-box::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; 
            background: linear-gradient(to top, #0984e3, #74b9ff); transition: height 0.4s ease; 
        }
        .cup-box.filled { border-color: #0984e3; transform: scale(1.1); }
        .cup-box.filled::after { height: 100%; }

        /* æŒ‰éˆ•æ¨£å¼ */
        .submit-btn { width: 100%; padding: 18px; background: #2d3436; color: white; border: none; border-radius: 18px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; transition: 0.2s; }
        .submit-btn:active { transform: scale(0.98); background: #000; }
        .back-btn { background: none; border: none; color: var(--p); font-weight: bold; margin-bottom: 20px; cursor: pointer; padding: 10px 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<div class="container">

            <div class="menu-card" onclick="showPage('drinks')"><i>ğŸ§‹</i><span>é£²æ–™ç­†è¨˜</span></div>

                <div class="cup-box" onclick="this.classList.toggle('filled')"></div>

            <p id="water-hint" style="text-align:center; color:#636e72; margin-top: 20px;">é»æ“Šæ¯å­è‡ªå‹•å¡«æ»¿ (500cc/æ¯)</p>

        <div class="card">
            <h2>ğŸ§‹ é£²æ–™ç­†è¨˜</h2>
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>åº—å®¶</label><input type="text" id="d-store" placeholder="è¿·å®¢å¤"></div>

                <div class="tag-btn" onclick="sel(this)">å¾®ç³–</div><div class="tag-btn" onclick="sel(this)">åŠç³–</div>

</div>

<script>
    const API = 'https://script.google.com/macros/s/AKfycbxRUK-sMAaP-4aOEEBXon9BfVcvi5YLq_LW9t3bKngABt6NqvtMtZLocrVEgjjOA4d3/exec';

    // åˆå§‹åŒ–æ—¥æœŸç‚ºä»Šå¤©
    document.querySelectorAll('input[type="date"]').forEach(i => {
        i.valueAsDate = new Date();
    });

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        window.scrollTo(0,0);
    }

    function sel(el) {
        el.parentElement.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function save(type, btn) {
        const today = new Date();
        const dateStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
        
        let data = { type: type, date: dateStr };

        if(type === 'Weight') {
            data.weight = document.getElementById('w-val').value;
            if(!data.weight) return alert('è«‹è¼¸å…¥é«”é‡ï¼');
        } else if(type === 'Water') {
            data.cups = document.querySelectorAll('#water-page .cup-box.filled').length;
        } else if(type === 'Drinks') {
            data.store = document.getElementById('d-store').value;
            data.item = document.getElementById('d-item').value;
            data.sugar = document.querySelector('#sugar-group .active')?.innerText || 'æœªé¸';
            data.ice = document.querySelector('#ice-group .active')?.innerText || 'æœªé¸';
            if(!data.store || !data.item) return alert('è«‹è¼¸å…¥åº—å®¶å’Œå“åï¼');
        }

        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "å‚³é€ä¸­...";

        fetch(API, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify(data) 
        })
        .then(() => {
            alert('âœ… æˆåŠŸè¨˜éŒ„åˆ° Google è¡¨æ ¼ï¼');
            btn.disabled = false;
            btn.innerText = originalText;
            
            // é‡ç½®æ¬„ä½
            if(type === 'Weight') document.getElementById('w-val').value = '';
            if(type === 'Water') document.querySelectorAll('.cup-box').forEach(c => c.classList.remove('filled'));
            if(type === 'Drinks') {
                document.getElementById('d-store').value = '';
                document.getElementById('d-item').value = '';
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            }
            showPage('home');
        })
        .catch(err => {
            alert('âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦');
            btn.disabled = false;
            btn.innerText = originalText;
        });
    }
</script>
