<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timmy OS - Tasks</title>
    <style>
        :root { 
            --accent: #a29bfe; 
            --glass: rgba(255, 255, 255, 0.75);
            --neon: #6c5ce7;
            --success: #00b894;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { width: 100%; max-width: 420px; padding: 20px; position: relative; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 25px;
            margin-bottom: 20px;
            animation: cardShow 0.5s ease;
        }

        @keyframes cardShow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: white; text-align: center; font-size: 2.2rem; text-shadow: 0 4px 10px rgba(0,0,0,0.2); margin: 30px 0; letter-spacing: 2px; font-weight: 900; }
        h2 { margin: 0 0 20px 0; color: #2d3436; font-size: 1.4rem; text-align: center; }

        /* ä¸»é¸å–® */
        .menu-grid { display: grid; gap: 15px; }
        .menu-item {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 30px; font-style: normal; }
        .menu-item span { font-size: 1.1rem; font-weight: bold; color: #2d3436; }

        /* ä»»å‹™æ¸…å–®æ¨£å¼ */
        .task-input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .task-input-group input { flex: 1; }
        .add-task-btn { background: var(--neon); color: white; border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; }

        .task-list { list-style: none; padding: 0; margin: 0; }
        .task-item {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .task-item.completed { opacity: 0.6; background: #dfe6e9; }
        .task-item.completed span { text-decoration: line-through; color: #636e72; }
        .check-icon { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--neon); display: flex; align-items: center; justify-content: center; font-size: 14px; color: transparent; }
        .completed .check-icon { background: var(--success); border-color: var(--success); color: white; }

        /* é€šç”¨å…ƒä»¶ */
        label { display: block; font-weight: bold; margin: 10px 0 5px 5px; color: #636e72; font-size: 0.9rem; }
        input {
            width: 100%; padding: 14px; border-radius: 15px; border: none;
            background: rgba(255,255,255,0.8); font-size: 1rem; outline: none;
        }
        .btn-save {
            width: 100%; padding: 18px; margin-top: 20px; border: none; border-radius: 18px;
            background: var(--neon); color: white; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
        }
        .back-link { display: block; color: white; text-decoration: none; font-weight: bold; margin-bottom: 15px; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .page { display: none; }
        .page.active { display: block; }
        
        /* å–æ°´èˆ‡æ¨™ç±¤æ¨£å¼ (ç¶­æŒå…ˆå‰ç‰ˆæœ¬) */
        .water-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-items: center; }
        .cup { width: 60px; height: 80px; border: 4px solid #fff; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; position: relative; overflow: hidden; background: rgba(255,255,255,0.2); transition: 0.3s; }
        .cup::before { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background: linear-gradient(135deg, #74b9ff, #0984e3); transition: 0.5s; }
        .cup.filled::before { height: 100%; }
        .tag-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .tag-btn { background: #fff; padding: 10px 2px; border-radius: 12px; text-align: center; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .tag-btn.active { background: var(--neon); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div id="home-page" class="page active">
        <h1>TIMMY OS</h1>
        <div class="menu-grid">
            <div class="menu-item" onclick="showPage('tasks')"><i>âœ…</i><span>ä»»å‹™æ¸…å–®</span></div>
            <div class="menu-item" onclick="showPage('weight')"><i>âš–ï¸</i><span>é«”é‡ç´€éŒ„</span></div>
            <div class="menu-item" onclick="showPage('water')"><i>ğŸ’§</i><span>å–æ°´ç´€éŒ„</span></div>
            <div class="menu-item" onclick="showPage('drinks')"><i>ğŸ§‹</i><span>é£²æ–™ç­†è¨˜</span></div>
        </div>
    </div>

    <div id="tasks-page" class="page">
        <div class="back-link" onclick="showPage('home')">â† è¿”å›ç³»çµ±</div>
        <div class="glass-card">
            <h2>âœ… ä»Šæ—¥ä»»å‹™</h2>
            <div class="task-input-group">
                <input type="text" id="task-input" placeholder="è¦åšä»€éº¼ï¼Ÿ">
                <button class="add-task-btn" onclick="addTask()">æ–°å¢</button>
            </div>
            <ul id="task-list" class="task-list">
                </ul>
            <button class="btn-save" style="background: #2d3436; margin-top: 30px;" onclick="saveTasks()">åŒæ­¥å®Œæˆç‹€æ…‹è‡³é›²ç«¯</button>
        </div>
    </div>

    <div id="weight-page" class="page">
        <div class="back-link" onclick="showPage('home')">â† è¿”å›ç³»çµ±</div>
        <div class="glass-card">
            <h2>âš–ï¸ é«”é‡ç´€éŒ„</h2>
            <label>æ—¥æœŸ</label><input type="date" id="w-date">
            <label>é«”é‡ (kg)</label><input type="number" id="w-val" step="0.1" inputmode="decimal">
            <button class="btn-save" onclick="save('Weight', this)">å„²å­˜ç´€éŒ„</button>
        </div>
    </div>

    <div id="water-page" class="page">
        <div class="back-link" onclick="showPage('home')">â† è¿”å›ç³»çµ±</div>
        <div class="glass-card">
            <h2>ğŸ’§ å–æ°´ç´€éŒ„</h2>
            <div class="water-container">
                <div class="cup" onclick="this.classList.toggle('filled')"></div>
                <div class="cup" onclick="this.classList.toggle('filled')"></div>
                <div class="cup" onclick="this.classList.toggle('filled')"></div>
                <div class="cup" onclick="this.classList.toggle('filled')"></div>
            </div>
            <button class="btn-save" onclick="save('Water', this)">ç´€éŒ„æ”å–</button>
        </div>
    </div>

    <div id="drinks-page" class="page">
        <div class="back-link" onclick="showPage('home')">â† è¿”å›ç³»çµ±</div>
        <div class="glass-card">
            <h2>ğŸ§‹ é£²æ–™ç­†è¨˜</h2>
            <div style="display:flex; gap:10px">
                <input type="text" id="d-store" placeholder="åº—å®¶" style="flex:1">
                <input type="text" id="d-item" placeholder="å“å" style="flex:1">
            </div>
            <label>ç”œåº¦</label>
            <div class="tag-grid" id="sugar-group">
                <div class="tag-btn" onclick="sel(this)">ç„¡ç³–</div><div class="tag-btn" onclick="sel(this)">å¾®ç³–</div>
                <div class="tag-btn" onclick="sel(this)">åŠç³–</div><div class="tag-btn" onclick="sel(this)">æ­£å¸¸</div>
            </div>
            <label>å†°å¡Š</label>
            <div class="tag-grid" id="ice-group">
                <div class="tag-btn" onclick="sel(this)">å»å†°</div><div class="tag-btn" onclick="sel(this)">å¾®å†°</div>
                <div class="tag-btn" onclick="sel(this)">å°‘å†°</div><div class="tag-btn" onclick="sel(this)">æ­£å¸¸</div>
            </div>
            <button class="btn-save" onclick="save('Drinks', this)">å„²å­˜é€™æ¯</button>
        </div>
    </div>
</div>

<script>
    const API = 'https://script.google.com/macros/s/AKfycbxRUK-sMAaP-4aOEEBXon9BfVcvi5YLq_LW9t3bKngABt6NqvtMtZLocrVEgjjOA4d3/exec';

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
    }

    function sel(el) {
        el.parentElement.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // --- ä»»å‹™åŠŸèƒ½å°ˆå€ ---
    function addTask() {
        const input = document.getElementById('task-input');
        if (!input.value) return;
        
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `<div class="check-icon">âœ“</div><span>${input.value}</span>`;
        li.onclick = function() { this.classList.toggle('completed'); };
        document.getElementById('task-list').appendChild(li);
        input.value = '';
    }

    function saveTasks() {
        const tasks = [];
        document.querySelectorAll('.task-item').forEach(item => {
            tasks.push({
                content: item.querySelector('span').innerText,
                status: item.classList.contains('completed') ? 'å·²å®Œæˆ' : 'å¾…è™•ç†'
            });
        });

        if (tasks.length === 0) return alert('æ¸…å–®æ˜¯ç©ºçš„å–”ï¼');

        const today = new Date();
        const dateStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
        
        // ç‚ºäº†ç°¡å–®èµ·è¦‹ï¼Œæˆ‘å€‘ä¸€æ¬¡å‚³é€æ•´å€‹æ¸…å–®
        tasks.forEach(t => {
            let data = { 
                type: 'Tasks', 
                date: dateStr, 
                task: t.content, 
                status: t.status 
            };
            fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        });
        
        alert('âœ¨ ä»»å‹™ç‹€æ…‹å·²åŒæ­¥ï¼');
    }

    // --- åŸæœ‰å„²å­˜åŠŸèƒ½ ---
    function save(type, btn) {
        const today = new Date();
        const dateStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
        let data = { type: type, date: dateStr };

        if(type === 'Weight') data.weight = document.getElementById('w-val').value;
        if(type === 'Water') data.cups = document.querySelectorAll('#water-page .cup.filled').length;
        if(type === 'Drinks') {
            data.store = document.getElementById('d-store').value;
            data.item = document.getElementById('d-item').value;
            data.sugar = document.querySelector('#sugar-group .active')?.innerText || '';
            data.ice = document.querySelector('#ice-group .active')?.innerText || '';
        }

        const oldText = btn.innerText;
        btn.innerText = "å‚³é€ä¸­...";
        btn.disabled = true;

        fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            alert('æˆåŠŸè¨˜éŒ„ï¼');
            btn.innerText = oldText;
            btn.disabled = false;
            showPage('home');
        });
    }

    document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());
</script>
</body>
</html>
