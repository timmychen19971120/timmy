<script>
    const API = 'https://script.google.com/macros/s/AKfycbxRUK-sMAaP-4aOEEBXon9BfVcvi5YLq_LW9t3bKngABt6NqvtMtZLocrVEgjjOA4d3/exec';

    document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
    }

    function sel(el) {

        el.classList.add('active');
    }

    function save(type, btnElement) {

        let today = new Date();
        let dateStr = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
        
        let data = { type: type, date: dateStr };
        
        if(type === 'Weight') {
            data.weight = document.getElementById('w-val').value;
            if(!data.weight) return alert('è«‹è¼¸å…¥é«”é‡');
        }
        if(type === 'Water') {
            data.cups = document.querySelectorAll('#water-page .cup.filled').length;
        }
        if(type === 'Drinks') {
            data.store = document.getElementById('d-store').value;
            data.item = document.getElementById('d-item').value;
            data.sugar = document.querySelector('#sugar-group .active')?.innerText || 'ç„¡';
            data.ice = document.querySelector('#ice-group .active')?.innerText || 'ç„¡';
            if(!data.store || !data.item) return alert('è«‹è¼¸å…¥åº—å®¶èˆ‡å“å');
        }

        btnElement.disabled = true;
        btnElement.innerText = "å‚³é€ä¸­...";

        fetch(API, { 
            method: 'POST', 
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data) 
        })
        .then(() => {
            alert('âœ… å„²å­˜æˆåŠŸï¼');

            if(type === 'Weight') document.getElementById('w-val').value = '';
            if(type === 'Water') document.querySelectorAll('.cup').forEach(c => c.classList.remove('filled'));
            showPage('home');
        })
