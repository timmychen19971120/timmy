<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timmy Weight Tracker</title>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
        }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .card { 
            background: white; 
            width: 90%; 
            max-width: 380px; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            text-align: center;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        h2 { margin: 0 0 30px; color: var(--text-color); font-weight: 700; letter-spacing: -1px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #b2bec3; font-size: 13px; font-weight: 600; text-transform: uppercase; margin-left: 5px; }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #f1f3f5; 
            border-radius: 15px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background: #f1f3f5;
            transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: var(--primary-color); background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
            color: white; 
            border: none; 
            border-radius: 18px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.2);
            transition: transform 0.2s ease;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #dfe6e9; box-shadow: none; color: #b2bec3; }
        #status { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #00b894; 
            font-weight: 600;
            display: none; 
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <div class="icon-circle">⚖️</div>
    <h2>我的體重日記</h2>
    
    <div class="input-group">
        <label>測量日期</label>
        <input type="date" id="d">
    </div>
    
    <div class="input-group">
        <label>目前體重 (kg)</label>
        <input type="number" id="w" step="0.1" placeholder="0.0" inputmode="decimal">
    </div>
    
    <div class="input-group">
        <label>心情或備註</label>
        <input type="text" id="n" placeholder="今天狀態如何？">
    </div>
    
    <button onclick="s()" id="b">儲存紀錄</button>
    <div id="status">✨ 數據已同步至雲端</div>
</div>

<script>
    document.getElementById('d').valueAsDate = new Date();
    function s() {
        const u = 'https://script.google.com/macros/s/AKfycbxRUK-sMAaP-4aOEEBXon9BfVcvi5YLq_LW9t3bKngABt6NqvtMtZLocrVEgjjOA4d3/exec';
        const btn = document.getElementById('b'), st = document.getElementById('status');
        const data = { date: document.getElementById('d').value, weight: document.getElementById('w').value, note: document.getElementById('n').value };
        if (!data.weight) return alert('請輸入體重！');
        btn.disabled = true; btn.innerText = "正在儲存...";
        fetch(u, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            st.style.display = 'block'; btn.innerText = "儲存紀錄"; btn.disabled = false;
            document.getElementById('w').value = ''; setTimeout(() => { st.style.display = 'none' }, 3000);
        });
    }
</script>

</body>
</html>
